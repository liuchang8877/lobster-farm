    // åŠ è½½æ•°æ®
    async function loadData() {
      const [pending, approved, rejected] = await Promise.all([
        supabase.from('skills').select('*', { count: 'exact', head: true }).eq('status', 'pending'),
        supabase.from('skills').select('*', { count: 'exact', head: true }).eq('status', 'approved'),

      document.getElementById('approvedCount').textContent = approved.count || 0;
      document.getElementById('rejectedCount').textContent = rejected.count || 0;
      
      const [pData, aData, rData] = await Promise.all([
        supabase.from('skills').select('*').eq('status', 'pending').order('created_at', { ascending: false }),
        supabase.from('skills').select('*').eq('status', 'approved').order('created_at', { ascending: false }).limit(50),
        supabase.from('skills').select('*').eq('status', 'rejected').order('created_at', { ascending: false }).limit(50)
      ]);
      
      renderList('pendingList', pData.data || []);
      renderList('approvedList', aData.data || []);
      renderList('rejectedList', rData.data || []);
      renderList('myList', [...(aData.data||[]), ...(rData.data||[]), ...(pData.data||[])]);
    }
    
    function renderList(elementId, data) {
      const container = document.getElementById(elementId);
      if (!data || data.length === 0) {
        container.innerHTML = '<div class="empty">æš‚æ— å†…å®¹</div>';
        return;

            </div>
          </div>

          <div class="card-tags">
            ${(item.tags || []).map(t => `<span class="card-tag">${t}</span>`).join('')}
          </div>
          <div class="card-actions">

              <button class="btn btn-reject" onclick="rejectSkill('${item.id}')">âŒ æ‹’ç»</button>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

      event.target.classList.add('active');
