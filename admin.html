    async function loadData() {
      // è·å–ç»Ÿè®¡æ•°æ®
      var [p, a, r] = await Promise.all([
        supabase.from('skills').select('*', { count: 'exact', head: true }).eq('status', 'pending'),
        supabase.from('skills').select('*', { count: 'exact', head: true }).eq('status', 'approved'),

      // è·å–åˆ—è¡¨

        supabase.from('skills').select('*').eq('status', 'approved').order('created_at', { ascending: false }).limit(20),
